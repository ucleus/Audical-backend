<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audical Services — Admin Login</title>
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-text">Audical Services</div>
        </div>
        <h1>Admin Login</h1>
        <p class="login-subtitle">Access your dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="admin@audicalservices.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="#forgot" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn primary login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <!-- Demo Credentials -->
      <!-- <div class="demo-credentials">
        <div class="demo-title">Demo Credentials:</div>
        <div class="demo-item">
          <span>Email: admin@audicalservices.com</span>
          <button class="copy-btn" data-text="admin@audicalservices.com">Copy</button>
        </div>
        <div class="demo-item">
          <span>Password: demo123</span>
          <button class="copy-btn" data-text="demo123">Copy</button>
        </div>
      </div> -->

      <!-- Footer -->
      <div class="login-footer">
        <p>Secure admin access • v2.4.1</p>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./assets/js/login.js"></script>
</body>
</html>
